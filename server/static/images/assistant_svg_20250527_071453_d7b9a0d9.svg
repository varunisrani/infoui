<?xml version="1.0" ?><svg xmlns="http://www.w3.org/2000/svg" width="1080" height="1080" viewBox="0 0 1080 1080" fill="none" preserveAspectRatio="xMidYMid meet">
  <defs>
    <style type="text/css">
      @font-face {
        font-family: 'Satisfy';
        src: local(&quot;Arial Black&quot;), local(&quot;Arial Bold&quot;), local(&quot;Helvetica Bold&quot;);
        font-weight: 700;
      }
      .title {
        font-family: 'Georgia', serif;
        font-weight: bold;
        fill: #fef8e6;
        filter: url(#shadow);
        font-size: 110px;
        letter-spacing: 2px;
      }
      .subtitle {
        font-family: 'Georgia', serif;
        fill: url(#goldGradient);
        font-size: 48px;
        letter-spacing: 0.06em;
      }
      .burger-top-bun {
        fill: url(#bunGradient);
        filter: url(#bunTexture);
        stroke: #b5651d;
        stroke-width: 0.5;
      }
      .lettuce {
        fill: url(#lettuceGradient);
        filter: url(#lettuceTexture);
      }
      .tomato {
        fill: url(#tomatoGradient);
      }
      .cheese {
        fill: url(#cheeseGradient);
        filter: url(#cheeseShine);
      }
      .patty {
        fill: url(#pattyGradient);
        filter: url(#pattyTexture);
      }
      .bun-bottom {
        fill: url(#bunBottomGradient);
        filter: url(#bunBottomTexture);
      }
      .fries {
        fill: url(#friesGradient);
        filter: url(#friesTexture);
      }
    </style>
    <!-- Shadows -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-color="rgba(60,40,20,0.7)"/>
    </filter>
    <!-- Buns -->
    <radialGradient id="bunGradient" cx="0.5" cy="0.5" r="0.6" fx="0.45" fy="0.45">
      <stop offset="0%" stop-color="#e0891b"/>
      <stop offset="50%" stop-color="#d77a1a"/>
      <stop offset="100%" stop-color="#a95812"/>
    </radialGradient>
    <filter id="bunTexture" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.04" numOctaves="3" result="noise"/>
      <feDiffuseLighting in="noise" lighting-color="#d18b25" surfaceScale="2">
        <feDistantLight azimuth="45" elevation="60"/>
      </feDiffuseLighting>
    </filter>
    <!-- Lettuce -->
    <linearGradient id="lettuceGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#7dbd22"/>
      <stop offset="100%" stop-color="#3e7608"/>
    </linearGradient>
    <filter id="lettuceTexture" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.2" numOctaves="2" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="8" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <!-- Tomato -->
    <radialGradient id="tomatoGradient" cx="0.5" cy="0.5" r="0.6">
      <stop offset="0%" stop-color="#ff3f3f"/>
      <stop offset="100%" stop-color="#9c120f"/>
    </radialGradient>
    <!-- Cheese -->
    <linearGradient id="cheeseGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffbc2f"/>
      <stop offset="100%" stop-color="#da850a"/>
    </linearGradient>
    <filter id="cheeseShine" x="0" y="0" width="100%" height="100%">
      <feSpecularLighting result="specOut" specularExponent="20" lighting-color="white" surfaceScale="3">
        <fePointLight x="0" y="0" z="100"/>
      </feSpecularLighting>
      <feComposite in="specOut" in2="SourceAlpha" operator="in"/>
    </filter>
    <!-- Patty -->
    <radialGradient id="pattyGradient" cx="0.5" cy="0.5" r="0.7">
      <stop offset="0%" stop-color="#3d2111"/>
      <stop offset="100%" stop-color="#1a0e06"/>
    </radialGradient>
    <filter id="pattyTexture" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.15" numOctaves="3" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="15" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <!-- Bun Bottom -->
    <radialGradient id="bunBottomGradient" cx="0.5" cy="0.5" r="0.7">
      <stop offset="0%" stop-color="#d97f14"/>
      <stop offset="100%" stop-color="#87520f"/>
    </radialGradient>
    <filter id="bunBottomTexture" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.03" numOctaves="3" result="noise"/>
      <feDiffuseLighting in="noise" lighting-color="#a56012" surfaceScale="2">
        <feDistantLight azimuth="120" elevation="45"/>
      </feDiffuseLighting>
    </filter>
    <!-- Fries -->
    <linearGradient id="friesGradient" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#ffd56f"/>
      <stop offset="100%" stop-color="#b36b00"/>
    </linearGradient>
    <filter id="friesTexture" x="0" y="0" width="100%" height="100%">
      <feTurbulence type="fractalNoise" baseFrequency="0.1" numOctaves="1" result="noise"/>
      <feDisplacementMap in="SourceGraphic" in2="noise" scale="6" xChannelSelector="R" yChannelSelector="G"/>
    </filter>
    <!-- Gold Gradient -->
    <linearGradient id="goldGradient" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#f7e18e"/>
      <stop offset="100%" stop-color="#c2871d"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1080" height="1080" fill="#2e200a"/>

  <!-- Text -->
  <text x="540" y="180" text-anchor="middle" class="title" style="font-variant: small-caps;">ULTIMATE</text>
  <text x="540" y="320" text-anchor="middle" class="title" style="font-variant: small-caps;">CHEESEBURGER</text>
  <text x="540" y="390" text-anchor="middle" class="subtitle">
    <tspan>Indulge in Flava</tspan><tspan fill="url(#goldGradient)">r Explosion</tspan>
  </text>

  <g id="burger" transform="translate(150 420)">
    <!-- Top bun -->
    <ellipse cx="390" cy="115" rx="210" ry="105" class="burger-top-bun"/>
    <ellipse cx="390" cy="115" rx="210" ry="105" fill="none" stroke="#b35f0f" stroke-width="3"/>

    <!-- Lettuce -->
    <path class="lettuce" d="M180 140 Q200 120 215 130 Q230 110 250 130 Q270 110 285 140 Q300 120 315 130 Q330 110 355 140 Q370 120 390 140 Q410 120 430 140 Q460 110 480 140 Q490 120 510 135 Q540 100 570 140 L570 160 L180 160 Z"/>

    <!-- Tomato -->
    <ellipse cx="375" cy="160" rx="170" ry="30" class="tomato"/>

    <!-- Cheese -->
    <path class="cheese" d="M200 184 Q320 280 390 240 Q460 280 570 184 Q580 200 560 210 Q530 230 390 190 Q250 230 200 210 Q180 200 200 184 Z"/>

    <!-- Patty -->
    <ellipse cx="390" cy="230" rx="180" ry="80" class="patty"/>

    <!-- Bottom bun -->
    <ellipse cx="390" cy="315" rx="210" ry="80" class="bun-bottom"/>
    <ellipse cx="390" cy="315" rx="210" ry="80" fill="none" stroke="#a9631c" stroke-width="2"/>

  </g>

  <!-- Fries -->
  <g id="fries" transform="translate(150 810)">
    <rect x="0" y="0" width="120" height="20" rx="6" ry="6" class="fries" transform="rotate(-20 60 10)"/>
    <rect x="40" y="10" width="120" height="20" rx="6" ry="6" class="fries" transform="rotate(-10 100 20)"/>
    <rect x="90" y="5" width="120" height="20" rx="6" ry="6" class="fries" transform="rotate(-25 150 15)"/>
  </g>
</svg>