<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <style>
    .main-text {
      font-family: Arial, sans-serif;
      font-weight: bold;
      font-size: 180px;
      fill: url(#grad);
      filter: url(#shadow);
      text-anchor: middle;
    }
    .small-faded {
      font-family: monospace, monospace;
      font-size: 30px;
      fill: white;
      opacity: 0.4;
      letter-spacing: 6px;
      text-anchor: middle;
      font-weight: normal;
    }
    .date-text {
      font-family: Arial, sans-serif;
      font-size: 50px;
      fill: white;
      text-anchor: middle;
      font-weight: bold;
      letter-spacing: 4px;
    }
    @font-face {
      font-family: 'Arial Black';
      font-weight: 900;
    }
  </style>
  <defs>
    <linearGradient id="grad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#e0e0e0"/>
      <stop offset="100%" stop-color="#7a7a7a"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%" >
      <feDropShadow dx="0" dy="3" stdDeviation="3" flood-color="#000000" flood-opacity="0.7"/>
    </filter>
  </defs>

  <text x="540" y="480" class="main-text" style="font-family:Arial Black, Arial, sans-serif;">COMING</text>
  <text x="540" y="680" class="main-text" style="font-family:Arial Black, Arial, sans-serif;">SOON</text>
  <text x="540" y="780" class="small-faded">AE HUI2134018</text>
  <text x="540" y="840" class="date-text">AUGUST 23</text>
</svg>