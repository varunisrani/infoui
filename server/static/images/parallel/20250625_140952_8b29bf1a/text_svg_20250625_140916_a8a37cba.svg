<svg width="1080" height="1080" viewBox="0 0 1080 1080" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid meet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Courier+Prime&display=swap');
    .coming-soon {
      font-family: 'Roboto Slab', serif;
      font-weight: 700;
      font-size: 180px;
      fill: url(#orangeGradient);
      filter: url(#shadow);
      text-anchor: middle;
      dominant-baseline: middle;
      letter-spacing: 10px;
    }
    .stay-tuned {
      font-family: 'Courier Prime', monospace;
      font-weight: 400;
      font-size: 48px;
      fill: #d7cce6;
      text-anchor: middle;
      dominant-baseline: middle;
    }
  </style>
  <defs>
    <linearGradient id="orangeGradient" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#ffcc33"/>
      <stop offset="100%" stop-color="#ff6600"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%" color-interpolation-filters="sRGB">
      <feDropShadow dx="0" dy="8" stdDeviation="5" flood-color="#6f2c00" flood-opacity="0.7"/>
    </filter>
  </defs>
  <text x="50%" y="45%" class="coming-soon">COMING</text>
  <text x="50%" y="65%" class="coming-soon">SOON</text>
  <text x="50%" y="80%" class="stay-tuned">Stay tuned</text>
</svg>